machine:
    node:
        version: 6.11.1
    services:
        - docker

dependencies:
    override:
        - 'docker run -p 8086:8086 --name influxdb -d influxdb:1.3.1-alpine'
        - 'npm prune'
        - 'npm install'
        - 'wget -qO- --retry-connrefused -T 10 http://localhost:8086/query?q=SHOW+DATABASES'

test:
    override:
        - npm run ci
